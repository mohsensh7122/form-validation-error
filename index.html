<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Input Validation Errors</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body id="top">

    <header>
      <div class="header-heading">
        <div>
          <a href="https://teamtreehouse.com/home" target="_blank"><img src="img/frogprint.png" alt="Treehouse logo" class="logo"></a>
          <h1>Input Validation Errors</h1>
        </div>
        <div class="info">
          <p>FSJS Techdegree</p>
          <p>Project Warm Up</p>
        </div>
      </div>
    </header>

    <form action="#top" method="post" id="form" class="form" autocomplete="off" novalidate>
      <fieldset id="contact-info" class="contact-info">
        <legend>Contact Info</legend>
        <label for="name">Name:
          <input type="text" name="name" id="name" class="error-border">
          <span id="name-hint" class="name-hint hint">Name field cannot be blank</span>
        </label>
  
        <label for="email">Email Address:
          <input type="email" id="email" name="email" class="error-border">
          <span id="email-hint" class="email-hint hint">Email address must be formatted correctly</span>
        </label>
      </fieldset>

      <fieldset id="languages" class="languages">
        <legend>Languages</legend>
        <div id="languages-box" class="languages-box error-border">
          <label for="javascript">
            <input type="checkbox" id="javascript" name="language" value="JavaScript"> JavaScript
          </label>
          <label for="python">
            <input type="checkbox" id="python" name="language" value="Python"> Python
          </label>
          <label for="php">
            <input type="checkbox" id="php" name="language" value="PHP"> PHP
          </label>
          <label for="ruby">
            <input type="checkbox" id="ruby" name="language" value="Ruby"> Ruby
          </label>
          <label for="java">
            <input type="checkbox" id="java" name="language" value="Java"> Java
          </label>
          <label for="go">
            <input type="checkbox" id="go" name="language" value="go"> Go
          </label>
          <label for="csharp">
            <input type="checkbox" id="csharp" name="language" value="C#"> C#
          </label>
          <label for="c-plus">
            <input type="checkbox" id="c-plus" name="language" value="C++"> C++
          </label>
        </div>
        <p id="language-total" class="language-total">Total: 0</p>
        <p id="activities-hint" class="activities-hint hint">Choose at least one activity</p>   
      </fieldset>

      <div class="submit-help-box">
        <input type="submit" id="submit" class="submit" value="Submit">
      </div>
      
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
